<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cart.css" />
    <title>Cart</title>
  </head>
  <body>
    <main>
      <section class="left-section">
        <div class="nav-bar">
          <a href="#" class="nav-logo">
            <img src="./files/images/S.s.png" alt="" />
          </a>
          <a href="index.html" class="nav-icon">
            <img src="./files/images/Home-Icon.png" alt="" />
          </a>
          <a href="menu.html" class="nav-icon">
            <img src="./files/images/menu-inactive.png" alt="" />
          </a>
          <a href="cart.html" class="nav-icon nav-icon-active">
            <img src="./files/images/cart-active.png" alt="" />
          </a>
          <a href="#" class="nav-icon">
            <img src="./files/images/location.png" alt="" />
          </a>
          <a href="#" class="nav-icon">
            <img src="./files/images/message.png" alt="" />
          </a>
        </div>
      </section>
      <section class="right-section">
        <h3 class="menu-title">CART</h3>
        <section class="cart-content">
          <div class="cart-items">
            <div class="cart-item">
              <div class="cart-item-detail">
                <img class="cart-item-image" src="./files/images/rectangle_9.png" alt="" />
                <div class="">
                  <div class="cart-item-title">Smashed Avo</div>
                  <div class="cart-item-price">$20.00</div>
                </div>
              </div>
              <div class="cart-item-action">
                <div class="cart-item-counter">
                  <div class="cart-item-minus">-</div>
                  <input class="cart-item-count" type="text" value="1" />
                  <div class="cart-item-plus">+</div>
                </div>
                <div class="cart-item-close">X</div>
              </div>
            </div>
            <div class="cart-item">
              <div class="cart-item-detail">
                <img class="cart-item-image" src="./files/images/rectangle_10.png" alt="" />
                <div class="">
                  <div class="cart-item-title">Yin & Yang</div>
                  <div class="cart-item-price">$10.00</div>
                </div>
              </div>
              <div class="cart-item-action">
                <div class="cart-item-counter">
                  <div class="cart-item-minus">-</div>
                  <input class="cart-item-count" type="text" value="1" />
                  <div class="cart-item-plus">+</div>
                </div>
                <div class="cart-item-close">X</div>
              </div>
            </div>
            <div class="cart-item">
              <div class="cart-item-detail">
                <img class="cart-item-image" src="./files/images/rectangle_11.png" alt="" />
                <div class="">
                  <div class="cart-item-title">Pancakes</div>
                  <div class="cart-item-price">$25.00</div>
                </div>
              </div>
              <div class="cart-item-action">
                <div class="cart-item-counter">
                  <div class="cart-item-minus">-</div>
                  <input class="cart-item-count" type="text" value="1" />
                  <div class="cart-item-plus">+</div>
                </div>
                <div class="cart-item-close">X</div>
              </div>
            </div>
            <div class="cart-item">
              <div class="cart-item-detail">
                <img class="cart-item-image" src="./files/images/rectangle_12.png" alt="" />
                <div class="">
                  <div class="cart-item-title">Rancheros (Tofu)</div>
                  <div class="cart-item-price">$25.00</div>
                </div>
              </div>
              <div class="cart-item-action">
                <div class="cart-item-counter">
                  <div class="cart-item-minus">-</div>
                  <input class="cart-item-count" type="text" value="1" />
                  <div class="cart-item-plus">+</div>
                </div>
                <div class="cart-item-close">X</div>
              </div>
            </div>
          </div>
          <div class="cart-summary">
            <div class="summary-top">
              <div class="summary-title">Your Subtotal</div>
              <p class="sub-title">Subtotal $80.00</p>
              <button class="app-btn confirm-btn">Confirm Order</button>
            </div>
            <div class="summary-bottom">
              <div class="summary-title">Promo Code</div>
              <input type="text" placeholder="enter promo code" class="promo-input">
              <button class="app-btn apply-btn">Apply</button>
            </div>
          </div>
        </section>
        <p>copyright @ 2022 sushi resturuant</p>
      </section>
    </main>
  </body>
</html>
