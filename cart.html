<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Cart</title>
</head>
<body>
    <div class="menu-container">
        <div class="nav-bar1">
            <div class="logo" id="logo">
                <div>
                    <img src="./Assets/images/S.s.png" alt="">
                </div>
            </div>
            <div class="logo" id="home">
                <a href="index.html">
                    <div>
                        <img src="./assets/images/Home-Icon.png" alt="">
                    </div>
                </a>
            </div>
            <div class="logo" id="rest1">
                <a href="menu.html">
                    <div>
                        <img src="./assets/images/dish.png" alt="">
                    </div>
                </a> 
            </div>
            <div class="logo" id="cart-logo1">
                <a href="cart.html">
                    <div>
                        <img src="./assets/images/cart.png" alt="">
                    </div>
                </a>            
            </div>
            <div class="logo" id="location">
                <div>
                    <img src="./assets/images/location.png" alt="">
                </div>
            </div>
            <div class="logo" id="logout">
                <div>
                    <img src="./assets/images/message.png" alt="">
                </div>
            </div>
        </div>
    </div>
        <div class="menu-items">
            <h3>CART</h3>
            <div class="line1"></div>
            <div class="order-categories">
                <section id="cart1">
                    <div class="cart-details">
                        <div class="cart-item">
                            <img src="./Assets/images/smashedavo.png" alt="" class="circle-food">
                            <div class="food-details">
                                <div class="f-detail">
                                    <h4>Smashed Avo</h4>
                                    <p>$20</p>
                                </div>
                                <div class="add">
                                    <div class="minus">-</div>
                                    <div class="number">1</div>
                                    <div class="plus">+</div>
                                </div>
                                <div class="close">
                                    <img src="./Assets/images/Pathclose.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="cart-item">
                            <img src="./Assets/images/yinyang.png" alt="" class="circle-food">
                            <div class="food-details">
                                <div class="f-detail">
                                    <h4>Yin Yang</h4>
                                    <p>$10</p>
                                </div>
                                <div class="add">
                                    <div class="minus">-</div>
                                    <div class="number">1</div>
                                    <div class="plus">+</div>
                                </div>
                                <div class="close">
                                    <img src="./Assets/images/Pathclose.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="cart-item">
                            <img src="./Assets/images/pancakes.png" alt="" class="circle-food">
                            <div class="food-details">
                                <div class="f-detail">
                                    <h4>pancakes</h4>
                                    <p>$25</p>
                                </div>
                                <div class="add">
                                    <div class="minus">-</div>
                                    <div class="number">1</div>
                                    <div class="plus">+</div>
                                </div>
                                <div class="close">
                                    <img src="./Assets/images/Pathclose.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="cart-item">
                            <img src="./Assets/images/rancheros.png" alt="" class="circle-food">
                            <div class="food-details">
                                <div class="f-detail">
                                    <h4>Rancherous</h4>
                                    <p>$25</p>
                                </div>
                                <div class="add">
                                    <div class="minus">-</div>
                                    <div class="number">1</div>
                                    <div class="plus">+</div>
                                </div>
                                <div class="close">
                                    <img src="./Assets/images/Pathclose.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="cart2">
                    <div class="order-details">
                        <h3>Your Subtotal</h3>
                        <div class="order-amount">
                            <h6>Subtotal</h6>
                            <p>$80.00</p>
                        </div>
                        <a href=""><button>Confirm order</button></a>
                    </div>
                    <div class="Promo">
                        <h3>Promo Code</h3><br>
                        <input type="text" name="Promo" placeholder="enter promo code">
                        <a href=""><button>Apply</button></a>
                    </div> 
                </section>
            </div>  
            <p id="copyright1">copyright @ 2022 sushi resturuant</p>     
        </div>
    
</body>
</html>
